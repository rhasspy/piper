[pytest]
# Pytest configuration for piper-tts

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = 
    src/python/tests
    src/python_run/tests
    test/integration

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    slow: Slow running tests
    japanese: Japanese TTS specific tests
    training: Training related tests
    inference: Inference related tests
    requires_gpu: Tests that require GPU
    requires_openjtalk: Tests that require OpenJTalk
    requires_model: Tests that require a model file

# Coverage configuration
addopts = 
    --verbose
    --strict-markers
    --cov=src/python/piper_train
    --cov=src/python_run/piper
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution settings
# Use -n auto for automatic CPU count detection
# addopts = -n auto

# Output and reporting
console_output_style = progress
junit_family = xunit2

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning